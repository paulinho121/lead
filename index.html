<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>B2B Lead Enrichment Pro</title>

  <!-- PWA & Mobile Home Screen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="LeadPro">
  <meta name="theme-color" content="#00A38E">
  <link rel="apple-touch-icon" href="/icon.png">
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" type="image/png" href="/icon.png">

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');

    body {
      font-family: 'Inter', sans-serif;
    }

    #loading-fallback {
      position: fixed;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #f8fafc;
      z-index: 9999;
      transition: opacity 0.5s ease;
    }
  </style>
  <link rel="stylesheet" href="/index.css">
</head>

<body class="bg-slate-50 text-slate-900">
  <div id="loading-fallback">
    <div style="text-align: center;">
      <div
        style="width: 40px; height: 40px; border: 4px solid #00A38E; border-top-color: transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto 10px;">
      </div>
      <p style="font-size: 14px; color: #64748b; font-weight: 600;">Carregando LeadPro...</p>
    </div>
  </div>
  <style>
    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }
  </style>

  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    // Remove loading fallback after a few seconds or when React should have loaded
    window.addEventListener('load', function () {
      setTimeout(function () {
        var loader = document.getElementById('loading-fallback');
        if (loader && !window.reactLoaded) {
          // If react hasn't loaded yet, we keep it, but if it takes too long, we show an error
        }
      }, 5000);
    });
  </script>
</body>

</html>
